<html>
    <head>
        <!-- SEO STUFF -->
        <title>&#9674; Opalescent Cyclery &#9674;</title>
        <meta name="description" content="">
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- STYLE -->
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;

                margin: 0;
            }

            .logo {
                border: white 3px double;
                border-radius: 2px;

                max-width: calc(100vw - 72px);
                max-height: calc(100vh - 72px);
            }

            .blurry-background {
                background-image: url("opalescent-cone.jpg");
                width: 100%;
                height: 100%;
                position: absolute;
                z-index: -10;
                filter: blur(40px);
            }

            /* MOBILE STYLES */
            @media only screen and (max-width: 720px) {

                .logo {
                    border: white 3px double;
                    border-radius: 3px;

                    max-width: calc(100vw - 36px);
                    max-height: calc(100vh - 36px);
                }
            }

            /* FADE IN STUFF */
            .fade-in {
                animation: fadeIn ease 10s;
                -webkit-animation: fadeIn ease 10s;
                -moz-animation: fadeIn ease 10s;
                -o-animation: fadeIn ease 10s;
                -ms-animation: fadeIn ease 10s;
            }
            @keyframes fadeIn {
                0% {opacity:0;}
                100% {opacity:1;}
            }

            @-moz-keyframes fadeIn {
                0% {opacity:0;}
                100% {opacity:1;}
            }

            @-webkit-keyframes fadeIn {
                0% {opacity:0;}
                100% {opacity:1;}
            }

            @-o-keyframes fadeIn {
                0% {opacity:0;}
                100% {opacity:1;}
            }

            @-ms-keyframes fadeIn {
                0% {opacity:0;}
                100% {opacity:1;}
            }
        </style>
    </head>
    <body>
        <div class="blurry-background"></div>
        <img class="logo fade-in" src="opalescent-cone.jpg" alt="Opalescent Cyclery - Coming Soon! Spring/Summer 2021">
    </body>
</html>

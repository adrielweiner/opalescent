<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO STUFF -->
    <title>&#9674; Opalescent Cyclery &#9674;</title>
    <meta name="description" content="Opalescent Cyclery - Bicycle Repair - Tacoma">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- STYLE -->
    <style>
        body {
            font-size: 20px;
            text-align: center;
            padding: 20px 30px;
            font-family: 'Courier New', monospace;
        }

        main {
            text-align: center;
        }

        ul {
            padding-left: 0;
            margin: 0;
        }

        hr {
            border: solid black 2px;
        }

        h1, h3 {
            font-weight: 400;
        }

        a,
        a:visited {
            color: gray;
        }

        .logo {
            max-height: 160px;
        }

        .header-text {
            display: inline-block;
            margin-left: 50px;
            margin-right: 50px;
            vertical-align: top;
        }

        ul.inline li{
            display: inline;
        }

        .dot-separated li::before{
            content: "\25C7";
        }

        .dot-separated li:first-of-type:before{
            content: "";
            margin-right: 0;
        }

        .horizontal-spacing {
            margin-left: 10px;
            margin-right: 10px;
        }

        .horizontal-spacing:first-of-type {
            margin-left: 0;
        }

        .horizontal-spacing:last-of-type {
            margin-right: 0;
        }

        @media only screen and (min-width: 831px) {
            .mobile-only {
                display: none;
            }
        }

        @media only screen and (max-width: 830px) {
            .desktop-only {
                display: none;
            }
        }

        /* https://www.gradient-animator.com */
        .bg {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .bg.irridescent {
            z-index: -200;
            background: linear-gradient(270deg, #82ffdf, #ff9a6f, #feff78, #83e5ff, #eeeeff, #ffa9ea, #ff8989, #ffffff);
            background-size: 1600% 1600%;

            -webkit-animation: Irridescent 10s ease infinite;
            -moz-animation: Irridescent 10s ease infinite;
            animation: Irridescent 10s ease infinite;
        }

        @-webkit-keyframes Irridescent {
            0%{background-position:45% 0%}
            50%{background-position:56% 100%}
            100%{background-position:45% 0%}
        }
        @-moz-keyframes Irridescent {
            0%{background-position:45% 0%}
            50%{background-position:56% 100%}
            100%{background-position:45% 0%}
        }
        @keyframes Irridescent { 
            0%{background-position:45% 0%}
            50%{background-position:56% 100%}
            100%{background-position:45% 0%}
        }
    </style>
</head>

<body>
    <header>
        <img class="logo" alt="Opalescent Cyclery logo" src="./assets/Opalescent-transparent.png">
        <div class="header-text">

            </h1>
            <h3>Bicycle Repair</h3>
        </div>
        <img class="logo desktop-only" alt="Opalescent Cyclery logo" src="./assets/Opalescent-transparent.png">
    </header>
    <hr>
    <main>

            <br>
            No phone.... yet.
            <br>
            <a href="mailto:shop@opalescentcyclery.com">Customer Info &amp; Inquiries</a>
    </main>
    <div class="bg irridescent"></div>
</body>
</html>

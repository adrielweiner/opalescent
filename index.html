<html>
    <head>
        <!-- SEO STUFF -->
        <title>Opalescent Cyclery</title>
        <meta name="description" content="">
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- STYLE -->
        <style>
            body {
                text-align: center;
                margin: 0;
            }

            .logo {
                border: white 3px double;
                margin: 30px;

                max-width: calc(100vw - 72px);
                max-height: calc(100vh - 72px);
            }

            /* FADE IN STUFF */
            .fade-in {
                animation: fadeIn ease 10s;
                -webkit-animation: fadeIn ease 10s;
                -moz-animation: fadeIn ease 10s;
                -o-animation: fadeIn ease 10s;
                -ms-animation: fadeIn ease 10s;
            }
            @keyframes fadeIn {
                0% {opacity:0;}
                100% {opacity:1;}
            }

            @-moz-keyframes fadeIn {
                0% {opacity:0;}
                100% {opacity:1;}
            }

            @-webkit-keyframes fadeIn {
                0% {opacity:0;}
                100% {opacity:1;}
            }

            @-o-keyframes fadeIn {
                0% {opacity:0;}
                100% {opacity:1;}
            }

            @-ms-keyframes fadeIn {
                0% {opacity:0;}
                100% {opacity:1;}
            }

            .blurry-background {
                background-image: url("opalescent-cone.png");
                width: 100%;
                height: 100%;
                position: absolute;
                z-index: -10;
                filter: blur(40px);
            }
        </style>
    </head>
    <body>
        <div class="blurry-background"></div>
        <div class="logo-wrapper">
            <img class="logo fade-in" src="opalescent-cone.png" alt="Opalescent Cyclery - Coming Soon! Spring/Summer 2021">
        </div>
    </body>
</html>
